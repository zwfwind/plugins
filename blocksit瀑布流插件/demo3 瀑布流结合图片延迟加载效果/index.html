<script src="js/blocksit.min.js"></script>
<script>
$(function(){
	$("img.lazy").lazyload({		
		load:function(){
			$('#lanrenzhijia').BlocksIt({
				numOfCol:5, //每行显示图片个数
				offsetX: 8,
				offsetY: 8
			});
		}
	});	
	$(window).scroll(function(){
			// 当滚动到最底部以上50像素时， 加载新内容
		if ($(document).height() - $(this).scrollTop() - $(this).height()<0){		
			$('#lanrenzhijia').BlocksIt({
				numOfCol:5, //每行显示图片个数
				offsetX: 8,
				offsetY: 8
			});
			$("img.lazy").lazyload();
		}
	});
});
</script>
