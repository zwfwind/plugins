<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HTML5 & CSS3</title>
<meta name="description" content="Html5 and Css3">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <section>
    <div>
      <canvas id="c"></canvas>
      <script>
        var c = document.getElementById("c");
        c.height = window.innerHeight;
        c.width = window.innerWidth;

        var drop_size = 14; //font-size
        var columns = c.width/drop_size;

        <!-- var chinese = "01000100010000100100000101110000011011000111010101110011"; -->
        var chinese = "DBAplus";
        chinese = chinese.split("");

        var drops = [];
        for(var i = 0; i < columns; i++)
          drops[i] = 1; //y coordinate - same for everyone at the starting. The index contains the x coordinate

        ctx = c.getContext('2d');

        function draw()
        {
          ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
          ctx.fillRect(0, 0, c.width, c.height);

          ctx.fillStyle = "#0f0";
          ctx.font= drop_size + "px arial";
          for(var i = 0; i < drops.length; i++)
          {
            text = chinese[Math.floor(Math.random()*chinese.length)];
            ctx.fillText(text, i*drop_size, drops[i]*drop_size);

            if(drops[i]*drop_size > c.height && Math.random() > 0.975)
              drops[i] = 0;

            drops[i]++;
          }

        }

        setInterval(draw, 55);//slide time : ms

      </script>
    </div>
  </section>
</body>
</html>
