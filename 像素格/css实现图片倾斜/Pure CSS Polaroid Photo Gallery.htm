<HTML xmlns="http://www.w3.org/1999/xhtml"><HEAD><TITLE>Pure CSS Polaroid Photo Gallery</TITLE>
<META http-equiv=Content-Type content="text/html; charset=UTF-8">
<STYLE type=text/css>* {
	BORDER-TOP-WIDTH: 0px; PADDING-RIGHT: 0px; PADDING-LEFT: 0px; BORDER-LEFT-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-TOP: 0px; BORDER-RIGHT-WIDTH: 0px
}
BODY {
	BACKGROUND: url(images/wood-repeat.jpg) #959796
}
#container {
	MARGIN: 40px auto; WIDTH: 600px
}
H1 {
	FONT: bold 65px/60px Helvetica, Arial, Sans-serif; COLOR: #eee; TEXT-ALIGN: center; text-shadow: 0px 2px 6px #333
}
H2 A {
	DISPLAY: block; MARGIN: 0px 0px 30px; FONT: italic 45px Georgia, Times, Serif; COLOR: #bfe1f1; TEXT-ALIGN: center; TEXT-DECORATION: none; text-shadow: 0px 2px 6px #333
}
H2 A:hover {
	COLOR: #90bcd0
}
UL.gallery {
	LIST-STYLE-TYPE: none
}
UL.gallery LI A {
	BORDER-RIGHT: #fff 1px solid; PADDING-RIGHT: 10px; BORDER-TOP: #fff 1px solid; PADDING-LEFT: 10px; BACKGROUND: #eee; FLOAT: left; PADDING-BOTTOM: 25px; BORDER-LEFT: #fff 1px solid; PADDING-TOP: 10px; BORDER-BOTTOM: #fff 1px solid; POSITION: relative; -moz-box-shadow: 0px 2px 15px #333
}
UL.gallery LI A.pic-1 {
	Z-INDEX: 1; -webkit-transform: rotate(-10deg); -moz-transform: rotate(-10deg)
}
UL.gallery LI A.pic-2 {
	Z-INDEX: 5; -webkit-transform: rotate(-3deg); -moz-transform: rotate(-3deg)
}
UL.gallery LI A.pic-3 {
	Z-INDEX: 3; -webkit-transform: rotate(4deg); -moz-transform: rotate(4deg)
}
UL.gallery LI A.pic-4 {
	Z-INDEX: 4; -webkit-transform: rotate(14deg); -moz-transform: rotate(14deg)
}
UL.gallery LI A.pic-5 {
	Z-INDEX: 2; -webkit-transform: rotate(-12deg); -moz-transform: rotate(-12deg)
}
UL.gallery LI A.pic-6 {
	Z-INDEX: 6; -webkit-transform: rotate(5deg); -moz-transform: rotate(5deg)
}
UL.gallery LI A:hover {
	Z-INDEX: 10; -moz-box-shadow: 3px 5px 15px #333
}
</STYLE>
