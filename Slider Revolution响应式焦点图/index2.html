<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>响应动画滑动图片切换效果</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="jquery.themepunch.plugins.min.js"></script>
<script type="text/javascript" src="jquery.themepunch.revolution.min.js"></script>

</head>

<body>
	<div class="tp-banner-container">
		<div class="tp-banner" >
			<ul>
				<!-- SLIDE  -->
				<li data-transition="3dcurtain-vertical" data-slotamount="14">
					<!-- MAIN IMAGE -->
					<img src="images/bg1.jpg" alt="Rev Full">
				</li>
				<!-- SLIDE  -->
				<li data-transition="cubic" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="cube" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="flyin" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="turnoff" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="incube" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="cubic-horizontal" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="cube-horizontal" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="incube-horizontal" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="turnoff-vertical" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="fadefromright" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="fadefromleft" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="fadefromtop" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="fadefrombottom" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="fadetoleftfadefromright" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="fadetorightfadetoleft" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="fadetobottomfadefromtop" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="fadetotopfadefrombottom" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="parallaxtoright" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="parallaxtoleft" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="parallaxtotop" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="parallaxtobottom" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="scaledownfromright" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="scaledownfromleft" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="scaledownfromtop" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="scaledownfrombottom" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="zoomout" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="zoomin" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="notransition" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="boxslide" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="boxfade" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="slotslide-horizontal" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="slotslide-vertical" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="curtain-1" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="curtain-2" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="curtain-3" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
				<!-- SLIDE  -->
				<li data-transition="slotslide-vertical" data-slotamount="7" data-masterspeed="900" >
					<!-- MAIN IMAGE -->
					<img src="images/bg2.jpg" alt="darkblurbg" data-fullwidthcentering="on">
				</li>
			</ul>
		</div>
	</div>
	<script>
		jQuery(document).ready(function(){
			jQuery('.tp-banner').revolution({
				delay:9000,
				startwidth:1170,
				startheight:500,
				hideThumbs:10,
				fullWidth:"on",
				forceFullWidth:"on"
			});
		});
	</script>
</body>
</html>
